<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <script>
    document.addEventListener('prechange', function(event) {
            document.querySelector('ons-toolbar .center')
              .innerHTML = event.tabItem.getAttribute('label');
          });
          </script>
    <title>Document</title>
</head>
<body>
    <ons-page>
        <ons-toolbar>
            <div class="left">
              <ons-toolbar-button icon="md-store"></ons-toolbar-button>
            </div>
        
            <div class="center">Home</div>
        
            <div class="right">
              <ons-toolbar-button icon="md-help"></ons-toolbar-button>
            </div>
          </ons-toolbar>
      
        <ons-tabbar swipeable position="auto">
          <ons-tab page="tab1.html" label="Tab 1" icon="ion-home, material:md-home" badge="7" active>
          </ons-tab>
          <ons-tab page="tab2.html" label="Tab 2" icon="md-settings" active-icon="md-face">
          </ons-tab>
        </ons-tabbar>
      </ons-page>
      
      <template id="tab1.html">
        <ons-page id="Home">
          <p style="text-align: center;">
              <ons-search-input
              placeholder="Search"
              onchange="ons.notification.alert('Searched for: ' + this.value)"
            ></ons-search-input>
          </p>
          <ons-carousel  swipeable auto-scroll overscrollable id="carousel">
              <ons-carousel-item >
                  <img src="img/1.jpg" height="300" width="375">
              </ons-carousel-item>
              <ons-carousel-item style="background-color: #373B44;">
              Dark
              </ons-carousel-item>
              <ons-carousel-item style="background-color: #D38312;">
                <div style="text-align: center; font-size: 30px; margin-top: 20px; color: #fff;">
                 
                </div>
              </ons-carousel-item>
            </ons-carousel>

          
        </ons-page>
      </template>
      
      <template id="tab2.html">
        <ons-page id="Cart">
          <p style="text-align: center;">
            This is the second page.
          </p>
        </ons-page>
      </template>
</body>
</html>
