<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
  <script>
    document.addEventListener('prechange', function (event) {
      document.querySelector('ons-toolbar .center')
        .innerHTML = event.tabItem.getAttribute('label');
    });
  </script>
  <title>Document</title>
</head>

<body>
  <ons-page>
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button icon="md-store"></ons-toolbar-button>
      </div>

      <div class="center">Home</div>

      <div class="right">
        <ons-toolbar-button icon="md-help"></ons-toolbar-button>
      </div>
    </ons-toolbar>

    <ons-tabbar swipeable position="auto">
      <ons-tab page="tab1.html" label="Home" icon="ion-home, material:md-home" badge="7" active>
      </ons-tab>
      <ons-tab page="tab2.html" label="Cart" icon="fa-shopping-cart" active-icon="fa-shopping-cart">
      </ons-tab>
    </ons-tabbar>
  </ons-page>

  <template id="tab1.html">
    <ons-page id="Home">
      <p style="text-align: center;">
        <ons-search-input placeholder="Search" onchange="ons.notification.alert('Searched for: ' + this.value)"></ons-search-input>
      </p>
      <ons-carousel swipeable auto-scroll overscrollable id="carousel">
        <ons-carousel-item>
          <img src="img/1.jpg" height="300" width="375">
        </ons-carousel-item>
        <ons-carousel-item>
          <img src="img/2.jpg" height="300" width="375">
        </ons-carousel-item>
        <ons-carousel-item>
          <img src="img/3.jpg" height="300" width="375">
        </ons-carousel-item>
      </ons-carousel>
      &nbsp;
      <ons-row>
        <ons-col style="background-color: #dd6218;opacity:1.0">
            <div class="user_thumbnail"><ons-icon icon="md-face"></ons-icon></div>
            <div class="username" id="user_2_name">Beauty</div>
        </ons-col>
        <ons-col  style="background-color: #51ed8b;opacity:1.0">
            <div class="user_thumbnail"><ons-icon icon="md-bike"></ons-icon></div>
            <div class="username" id="user_2_name">Sport</div>
        </ons-col>
        <ons-col style="background-color: #c5245b;opacity:1.0">
            <div class="user_thumbnail"><ons-icon icon="md-lock"></ons-icon></div>
            <div class="username" id="user_2_name">Security</div>
        </ons-col>
      </ons-row>
      &nbsp;
      <ons-row>
          <ons-col style="background-color: #dd6218;opacity:0.75">
              <div class="user_thumbnail"><ons-icon icon="fa-camera-retro"></ons-icon></div>
              <div class="username" id="user_2_name">Camera</div>
          </ons-col>
          <ons-col  style="background-color: #51ed8b;opacity:0.75">
              <div class="user_thumbnail"><ons-icon icon="fa-desktop"></ons-icon></div>
              <div class="username" id="user_2_name">Computer</div>
          </ons-col>
          <ons-col style="background-color: #c5245b;opacity:0.75">
              <div class="user_thumbnail"><ons-icon icon="md-smartphone"></ons-icon></div>
              <div class="username" id="user_2_name">Smartphone</div>
          </ons-col>
        </ons-row>
        &nbsp;
        <ons-row>
            <ons-col style="background-color: #dd6218;opacity:0.65">
                <div class="user_thumbnail"><ons-icon icon="fa-fighter-jet"></ons-icon></div>
                <div class="username" id="user_2_name">Toy</div>
            </ons-col>
            <ons-col  style="background-color: #51ed8b;opacity:0.65">
                <div class="user_thumbnail"><ons-icon icon="fa-wrench"></ons-icon></div>
                <div class="username" id="user_2_name">Hardware</div>
            </ons-col>
            <ons-col style="background-color: #c5245b;opacity:0.65">
                <div class="user_thumbnail"><ons-icon icon="fa-mobile"></ons-icon></div>
                <div class="username" id="user_2_name">application</div>
            </ons-col>
          </ons-row>
    </ons-page>
  </template>

  <template id="tab2.html">
    <ons-page id="Cart">

        <ons-list>
          <ons-list-header>SHOPPING CART</ons-list-header>
          <ons-list-item>
            <div class="left">
              <img src="img/item1.jpg" height="50" width="50">
            </div>
            <div class="center">
              <span>Apple Watch จีนแดง</span>
              <span class="list-item__subtitle" style="color:blue">฿5,000.00</span>
            </div>
            <div class="right">
              <ons-icon icon="fa-trash" class="list-item__icon"></ons-icon>
            </div>
          </ons-list-item>
          <ons-list-item>
              <div class="left">
                  <img src="img/item2.jpg" height="50" width="50">
                </div>
                <div class="center">
                  <span>MICROLAB SPEAKER 2.1</span>
                  <span class="list-item__subtitle" style="color:blue">฿1,570.00</span>
                </div>
                <div class="right">
                  <ons-icon icon="fa-trash" class="list-item__icon"></ons-icon>
                </div>
          </ons-list-item>
          <ons-list-item>
              <div class="left">
                  <img src="img/item3.jpg" height="50" width="50">
                </div>
                <div class="center">
                  <span>NIKE AIR MAX 90 งานเหมือน</span>
                  <span class="list-item__subtitle" style="color:blue">฿570.00</span>
                </div>
                <div class="right">
                  <ons-icon icon="fa-trash" class="list-item__icon"></ons-icon>
                </div>
          </ons-list-item>
          &nbsp;
        </ons-list>
        <ons-button modifier="large">PROCEED TO PAY</ons-button>
    </ons-page>
  </template>
</body>
<style type="text/css">
      .user_thumbnail {
        width: 100px;
        height: 100px;
        display: table;
        text-align: center;
        margin: auto;
      }

      .user_thumbnail ons-icon {
        font-size: 70px;
        display: table-cell;
        vertical-align: middle;
      }
</style>
</html>
