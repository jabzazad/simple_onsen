<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
  <script>
    document.addEventListener('prechange', function (event) {
      document.querySelector('ons-toolbar .center')
        .innerHTML = event.tabItem.getAttribute('label');
    });
  </script>
  <title>Document</title>
</head>

<body>
  <ons-page>
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button icon="md-store"></ons-toolbar-button>
      </div>

      <div class="center">Home</div>

      <div class="right">
        <ons-toolbar-button icon="md-help"></ons-toolbar-button>
      </div>
    </ons-toolbar>

    <ons-tabbar swipeable position="auto">
      <ons-tab page="tab1.html" label="Home" icon="ion-home, material:md-home" badge="7" active>
      </ons-tab>
      <ons-tab page="tab2.html" label="Cart" icon="md-settings" active-icon="md-face">
      </ons-tab>
    </ons-tabbar>
  </ons-page>

  <template id="tab1.html">
    <ons-page id="Home">
      <p style="text-align: center;">
        <ons-search-input placeholder="Search" onchange="ons.notification.alert('Searched for: ' + this.value)"></ons-search-input>
      </p>
      <ons-carousel swipeable auto-scroll overscrollable id="carousel">
        <ons-carousel-item>
          <img src="img/1.jpg" height="300" width="375">
        </ons-carousel-item>
        <ons-carousel-item>
          <img src="img/2.jpg" height="300" width="375">
        </ons-carousel-item>
        <ons-carousel-item>
          <img src="img/3.jpg" height="300" width="375">
        </ons-carousel-item>
      </ons-carousel>
      &nbsp;
      <ons-row>
        <ons-col style="background-color: red;">
          <ons-icon icon="md-face"></ons-icon>Beauty</ons-col>
        <ons-col style="background-color: green;">
          <ons-icon icon="md-bike"></ons-icon>Sport</ons-col>
        <ons-col style="background-color: blue;">
          <ons-icon icon="fa-twitter"></ons-icon>Test</ons-col>
      </ons-row>
      &nbsp;
      <ons-row>
        <ons-col>
          <ons-icon icon="md-face" style="background-color: red;">Beauty</ons-icon>
        </ons-col>
        <ons-col>
          <ons-icon icon="md-bike" style="background-color: green;">Sport</ons-icon>
        </ons-col>
        <ons-col>
          <ons-icon icon="fa-twitter" style="background-color: blue;"></ons-icon>
        </ons-col>
      </ons-row>
      &nbsp;
      <ons-row>
        <ons-col>
          <ons-icon icon="md-face" style="background-color: red;">Beauty</ons-icon>
        </ons-col>
        <ons-col>
          <ons-icon icon="md-bike" style="background-color: green;">Sport</ons-icon>
        </ons-col>
        <ons-col>
          <ons-icon icon="fa-twitter" style="background-color: blue;"></ons-icon>
        </ons-col>
      </ons-row>
    </ons-page>
  </template>

  <template id="tab2.html">
    <ons-page id="Cart">

        <ons-list>
          <ons-list-header>SHOPPING CART</ons-list-header>
          <ons-list-item>
            <div class="left">
              <img src="img/item1.jpg" height="50" width="50">
            </div>
            <div class="center">
              <span>Apple Watch จีนแดง</span>
              <span class="list-item__subtitle" style="color:blue">฿5,000.00</span>
            </div>
            <div class="right">
              <ons-icon icon="md-bin" class="list-item__icon"></ons-icon>
            </div>
          </ons-list-item>
          <ons-list-item>
              <div class="left">
                  <img src="img/item2.jpg" height="50" width="50">
                </div>
                <div class="center">
                  <span>MICROLAB SPEAKER 2.1</span>
                  <span class="list-item__subtitle" style="color:blue">฿1,570.00</span>
                </div>
                <div class="right">
                  <ons-icon icon="md-bin" class="list-item__icon"></ons-icon>
                </div>
          </ons-list-item>
        </ons-list>
   
    </ons-page>
  </template>
</body>
<style>
</style>

</html>
